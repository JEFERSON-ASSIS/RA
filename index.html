<html>
  <head>
    <title>Minha R.A 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- tem que importar a biblioteca do componente aqui -->
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    
    <style>
  
   .button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid rgba(9, 148, 28, 0.541);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); 
    visibility: hidden;
  }

  </style>
    
    <div style="position: relative; top: 10px; width:100%; text-align: center; z-index: 1;">
    
    <button class="button" id="btn1"> + </button>
    <button class="button" id="btn2"> - </button>
    
  </div>
    
  </head>
  <body style="margin: 0px; overflow=hidden;">
    <a-scene
      vr-mode-ui="enabled=false;" embledded arjs="debugUiEnabled: false;"
      renderer="precision: medium; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;">
      <a-assets>
        <a-assets-item id="modelo" src="https://cdn.glitch.com/8d9a1eb7-a878-4e8d-82f3-8f4b05db62f8%2Fuploads_files_2372049_Adidas_Stan_smith_originals.glb?v=1589858987870"></a-assets-item>
      </a-assets>

      <a-marker present="hiro">
        <a-entity
          id="produto"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
          gltf-model="#modelo"
          animation__rotacao="property: rotation;
                              dir: normal;
                              dur: 10000;
                              easing: easeInSine;
                              loop: false;
                              to: 0 360 0"></a-entity>
        
        <a-circle id="base" radius="1" color="white" rotation="-90 0 0"></a-circle>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
  
  <script>
  
  document.getElementById("btn1").addEventListener("click", (e)=>{
    
  var model = document.querySelector('#produto');
    
  model.setAttribute("scale", {x: 7, y: 7, z: 7});
  
  model.setAttribute("position", {x: 0, y: 0.1, z:0});
    
  var cicle = document.querySelector('#base');
  
  cicle.setAttribute("radius", "1.2");
    
  })
    
  document.getElementById("btn2").addEventListener("click", (e)=>{
    
  var model = document.querySelector('#produto');
    
  model.setAttribute("scale", {x: 5, y: 5, z: 5});
    
  model.setAttribute("position", {x: 0, y: 0, z:0});
    
  var cicle = document.querySelector('#base');
  
  cicle.setAttribute("radius", "1");
    
  })
       
  var m = document.querySelector("a-marker")
  
  m.addEventListener("markerFound", (e)=>{

  var btn1 = document.querySelector("#btn1").style.visibility = "visible";
    
  var btn2 = document.querySelector("#btn2").style.visibility = "visible";

  })
    
    
  m.addEventListener("markerLost", (e)=>{

  var btn1 = document.querySelector("#btn1").style.visibility = "hidden";
    
  var btn2 = document.querySelector("#btn2").style.visibility = "hidden";
  
  })

    
  </script>
  
</html>
