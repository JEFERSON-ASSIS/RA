<html>
  <head>
    <title>Minha R.A 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow=hidden;">
    <a-scene
      vr-mode-ui="enabled=false;" embledded arjs="debugUiEnabled: false;"
      renderer="precision: medium; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;">
      <a-assets>
        <a-assets-item id="modelo" src="https://cdn.glitch.com/8d9a1eb7-a878-4e8d-82f3-8f4b05db62f8%2Fuploads_files_2400084_%E7%8B%AC%E8%A7%92%E5%85%BD.glb?v=1589853914756"></a-assets-item>
      </a-assets>

      <a-marker present="hiro">
        <a-entity
            
          id="modelo3d"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="#modelo"
                  
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
