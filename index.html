<html>
  <head>
    <title>Minha R.A 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow=hidden;">
    <a-scene
      vr-mode-ui="enabled=false;"
      embledded
      arjs="debugUiEnabled: false;"
    >
      <a-assets>
        <a-assets-item id="modelo" src="https://cdn.glitch.com/8d9a1eb7-a878-4e8d-82f3-8f4b05db62f8%2Fscene.gltf?v=1589850248656"></a-assets-item>
      </a-assets>

      <a-marker present="hiro">
        <a-entity
          id="modelo3d"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="#modelo"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
